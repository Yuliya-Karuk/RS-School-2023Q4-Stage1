<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/img/favicon.ico" type="image/ico" sizes="32x32">
  <title>Menu</title>
</head>
<body>
  <header class="header">
    <a class="header__logo" href="../">
      <svg class="logo__svg" aria-label="logo">
        <use href="./src/img/icons/sprite.svg#logo"></use>
      </svg>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="link link_usual nav__link" href="../#favorite">Favorite coffee</a>
        </li>
        <li class="nav__item">
          <a class="link link_usual nav__link" href="../#about">About</a>
        </li>
        <li class="nav__item">
          <a class="link link_usual nav__link" href="../#mobile">Mobile app</a>
        </li>
        <li class="nav__item">
          <a class="link link_usual nav__link" href="#contacts">Contact us</a>
        </li>
      </ul>
      <a class="link link_centered link_usual nav__menu nav__menu_disabled" href="./menu/">
        <span class="link__text">Menu</span>
        <svg class="cup__svg" aria-label="coffee cup icon">
          <use href="./src/img/icons/sprite.svg#cup"></use>
        </svg>
      </a>
    </nav>
    <button class="btn btn_round btn_dark burger" type="button">
      <span class="burger__line"></span>
    </button>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Menu with products</h1>
    <section class="menu">
      <h2 class="menu__title">Behind each of our cups hides an <em>amazing surprise</em></h2>
      <div class="menu__tabs">
        <button class="btn tab tab_checked tab_coffee">
          <span class="tab__img-wrapper">
            <img class="tab__img" src="./src/img/coffee_cup.png" width="17" height="17" alt="coffee cup icon">
          </span>
          Coffee
        </button>
        <button class="btn tab tab_tea">
          <span class="tab__img-wrapper">
            <img class="tab__img" src="./src/img/teapot.png" width="17" height="17" alt="teapot icon">
          </span>
          Tea
        </button>
        <button class="btn tab tab_dessert">
          <span class="tab__img-wrapper">
            <img class="tab__img" src="./src/img/cake.png" width="17" height="17" alt="cake icon">
          </span>
          Dessert
        </button>
      </div>
      <ul class="catalog"></ul>
      <button class="btn btn_round btn_dark menu__btn">
        <svg class="menu__svg" aria-label="show more products icon">
          <use href="./src/img/icons/sprite.svg#refresh"></use>
        </svg>
      </button>
    </section>
  </main>
  <footer id="contacts" class="footer">
    <div class="footer__content">
      <div class="footer__social">
        <h2 class="footer__title">Sip, Savor, Smile. <em>It’s coffee time!</em></h2>
        <div class="social">
          <a class="link link_centered link_bordered" href="https://twitter.com/centralperk" target="_blank">
            <svg class="social-svg" aria-label="twitter icon">
              <use href="./src/img/icons/sprite.svg#twitter"></use>
            </svg>
          </a>
          <a class="link link_centered link_bordered" href="https://www.instagram.com/centralperk/" target="_blank">
            <svg class="social-svg" aria-label="instagram icon">
              <use href="./src/img/icons/sprite.svg#instagram"></use>
            </svg>
          </a>
          <a class="link link_centered link_bordered" href="https://www.facebook.com/CentralPerkCoffee/" target="_blank">
            <svg class="social-svg" aria-label="facebook icon">
              <use href="./src/img/icons/sprite.svg#facebook"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="footer__contacts">
        <strong>Contact us</strong>
        <div class="contacts">
          <a class="link link_centered link_usual link_light" href="https://maps.app.goo.gl/YPvEJUG4G2VDCNjh7" target="_blank">
            <svg class="contacts__svg" aria-label="location icon">
              <use href="./src/img/icons/sprite.svg#location"></use>
            </svg>
            8558 Green Rd., LA
          </a>
          <a class="link link_centered link_usual link_light" href="tel:16035550123">
            <svg class="contacts__svg" aria-label="phone icon">
              <use href="./src/img/icons/sprite.svg#phone"></use>
            </svg>
            +1 (603) 555-0123
          </a>
          <p class="link link_centered link_light">
            <svg class="contacts__svg" aria-label="clock icon">
              <use href="./src/img/icons/sprite.svg#clock"></use>
            </svg>
            Mon-Sat: 9:00 AM – 23:00 PM
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
